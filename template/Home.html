<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bienvenido</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <link href="../assets/css/vendor.min.css" rel="stylesheet" />
    <link href="../assets/css/default/app.min.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" href="data:,">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch("templates/AppHeader.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("headerContainer").innerHTML = data;
                    includeFunctions();
                });
        });

        function includeFunctions() {
            var script = document.createElement('script');
            script.src = 'js/functions.js';
            document.body.appendChild(script);
        }
    </script>
</head>

<body>
    <div id="headerContainer"></div>

    <div id="content" class="app-content removeMargins">
        <div class="py-2">
            <ol class="breadcrumb float-end mt-2">
                <button class="btn btn-outline-primary mx-2">CONECTAR EMPRESA</button>
                <button class="btn btn-primary mx-2" onclick="window.location.href='RegistrarEmpresa1.html'">REGISTRAR
                    EMPRESA</button>
            </ol>
            <h1 class="page-header">BIENVENIDA</h1>
            <h5>Registre su empresa para comenzar a utilizar todos los productos y servicios.</h5>
        </div>
        <div class="separacion"></div>
        <div>
            <div class="mt-3 mx-3">
                <div>
                    <h4>Bienvenido/a,</h4>
                </div>
                <div class="p-2">
                    <span style="color: darkslateblue; font-weight: 800;">Notificaciones</span>
                    <span class="mx-2" style="color: gray;font-weight: 800;">Permitir</span>
                </div>
            </div>
            <br>
            <div style="display: grid; grid-template-columns: 1fr 2fr; column-gap: 10px;">
                <div class="mx-3 p-3 border rounded">
                    <h4>Reciente</h4>
                </div>
                <div class="mx-3" style="overflow: hidden;">
                    <img src="../assets/img/gallery/gallery-6.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        var EmpresaRegistrada = localStorage.getItem("EmpresaRegistrada");
        var content = document.getElementById("content");

        if (EmpresaRegistrada != null) {
            localStorage.clear();

            var popupDiv = document.createElement('div');
            popupDiv.classList.add("demoPopup")
            popupDiv.classList.add("shadow-lg")
            popupDiv.innerText = 'Empresa registrada con Ã©xito';

            content.appendChild(popupDiv);

            setTimeout(function () {
                popupDiv.style.opacity = '0';
                setTimeout(function () {
                    content.removeChild(popupDiv);
                }, 2000);
            }, 3000);
        }
    </script>

</body>

</html>
